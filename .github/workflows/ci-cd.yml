name: CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘… Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”¨ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âš¡ Cache das dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ‘† Instalar dependÃªncias (Backend)
        working-directory: backend
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Erro: package.json nÃ£o encontrado em backend!"
            exit 1
          fi

      - name: ğŸ‘† Instalar dependÃªncias (Frontend)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Erro: package.json nÃ£o encontrado em frontend!"
            exit 1
          fi

      - name: ğŸ§™â€â™‚ï¸ Executar testes (Backend e Frontend)
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            echo "ğŸ” Rodando testes no Backend..."
            cd backend
            npm test
            cd ..
          else
            echo "âš ï¸ Backend nÃ£o encontrado ou sem package.json"
          fi

          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "ğŸ” Rodando testes no Frontend..."
            cd frontend
            npm test
            cd ..
          else
            echo "âš ï¸ Frontend nÃ£o encontrado ou sem package.json"
          fi

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘… Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_TOKEN_SECRET }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ° Build da imagem Docker
        run: |
          docker build -t joaomsgomes/lockbox:${{ github.sha }} -f backend/Dockerfile backend
          docker tag joaomsgomes/lockbox:${{ github.sha }} joaomsgomes/lockbox:latest
          
      - name: ğŸ“¤ Push da imagem para o Docker Hub
        run: |
          docker push joaomsgomes/lockbox:${{ github.sha }}
          docker push joaomsgomes/lockbox:latest